scripts:
  ci:
    description: Run all ci steps
    args:
      - name: tag
        required: true
    actions:
      - step:
          name: build
          args:
            tag: tag
      - step:
          name: test
      - step:
          name: deploy
          args:
            tag: tag

  build:
    description: Build the docker image
    args:
    - name: tag
      required: true
    actions:
    - shell: shuttle template -o Dockerfile Dockerfile.tmpl GO_VERSION=1.10.3
    - shell: docker build -f $tmp/Dockerfile -t $(shuttle get docker.image):$tag .
  test:
    description: Run test for the project
    actions:
    - shell: go test
  say-hi:
    description: just say hi
    args: []
    actions:
    - shell: echo "test"
  crash:
    description: I will fail you
    args: []
    actions:
    - shell: exit 1
  required-arg:
    description: Provide arg and succeed
    args:
    - name: a
      required: true
    actions:
    - shell: echo "Arg provided"
  deploy:
    description: Do a deploy (fake)
    args:
      - name: tag
    actions:
      - shell: echo "I would deploy $tag"
